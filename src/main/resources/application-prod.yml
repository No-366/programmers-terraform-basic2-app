spring:
  data:
    redis:
      host: redis_1
      port: 6379
      password: "${custom.prod.redis.password}"

  datasource:
    url: jdbc:mysql://mysql_1:3306/glog_prod # 사용자 정의 네트워크로 구성해서 mysql_1이라는 이름으로 사용 가능
    # EC2에 생성되는 MySQL 컨테이너 정보와 맞춰줘야 함
    username: lldjlocal
    password: "${custom.prod.db.password}"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false

logging:
  level:
    com.example: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO

custom:
  site:
    domain: "${custom.prod.domain}"
    backUrl: "${custom.prod.backUrl}"
    frontUrl: "${custom.prod.frontUrl}"